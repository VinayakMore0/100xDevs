<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Project</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js" integrity="sha512-WkZrEcQ5LMyNy6Y2PQf+Tu3vMcsmKKRKuPXtJSTHQJ3mpuvLRlA5dlDDhrrcXfyWr6Z/y3wIMfjfqVFO/gDZYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    async function signup () {
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;
        
        const response = await axios.post("http://localhost:3000/signup", {
                username: username,
                password: password
        })
        alert("Signed up successfully")
    }   
    async function signin () {
        const username = document.getElementById("signin-username").value;
        const password = document.getElementById("signin-password").value;

        const response = await axios.post("http://localhost:3000/signin", {
            username: username,
            password: password
        })

        localStorage.setItem("token", response.data.token);
        localStorage.setItem("Authorization", response.data.token);

        alert("Signed in successfully");
    }
    async function logout () {
        localStorage.removeItem("token");
    }
    async function getUserInformation() {
        const token = localStorage.getItem("token");

        if (token) {
            const response = await axios.get("http://localhost:3000/me", {
                headers: {
                    Authorization: token
                }
            });
            document.getElementById("information").innerHTML = response.data.username;
        }
    }
    

    getUserInformation();

</script>
<body>
    <div>
        Signup
        <input type="text" id="signup-username" name="username" placeholder="Username">
        <input type="password" id="signup-password" name="password" placeholder="Password">
        <button onclick="signup()">Submit</button>
    </div>
    <div>
        Signup
        <input type="text" id="signin-username" name="username" placeholder="Username">
        <input type="password" id="signin-password" name="password" placeholder="Password">
        <button onclick="signin()">Submit</button>
    </div>
    <div>
        User information: 
        <div id="information"></div>
    </div>
    <div>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
